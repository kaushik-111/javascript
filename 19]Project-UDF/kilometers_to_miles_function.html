<script>
    console.log("3. Write a function convertKilometersToMiles(kilometers) that converts kilometers to miles and returns the result.");
    function kilometers_to_miles(kilometers){
        let miles = kilometers * 0.621371;
        return miles;
    }
    let kilometers = prompt("Enter a number :- ");
    console.log("miles:"+kilometers_to_miles(kilometers));
</script>

<script>
 console.log("Given an array of numbers, create a new array containing the squares of each number.");

const num = [1 , 2 , 3 , 4 , 5 , 6 ];

const product = num.reduce((accumulator , element)=>{
      return accumulator * element;
},1)

console.log(product);

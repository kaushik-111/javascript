<script>
    // use for map ;
    const lowercase = ['apple' , 'banana' , 'mango'];

    const uppercase = lowercase.map((str) => {
        return str.toUpperCase();
    })

    console.log(uppercase);
    
    //use for foreach

    lowercase.forEach(element => {
       console.log(element.toUpperCase());
    });
</script>

    <h1>Q3. Find factorial of a number using function</h1>
</body>
</html>
<script>

function factorial(num) {
    let ans = 1;
    for (let index = 1; index <= num; index++) {
        ans *= index;
    }
    return ans;
}

console.log(factorial(5)); 

</script>

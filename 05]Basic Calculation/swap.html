<html lang="en">
<head>

</head>
<body>
    <center>
    <h1>Q8. Swap 3 Numbers taking value in input.</h1>


    <h1>Enter 1st Number</h1>
    <input type="text" id="num1">
    
    <h1>Enter 2st Number</h1>
    <input type="text" id="num2">

    <h1>Enter 3st Number</h1>
    <input type="text" id="num3">

    <h1 id="ans1"></h1>
    <h1 id="ans2"></h1>
    <h1 id="ans3"></h1>

</center>
</body>
</html>
<script>
    
    let num1 = document.getElementById("num1").value
    let num2 = document.getElementById("num2").value
    let num3 = document.getElementById("num3").value
    
    document.getElementById("ans1").innerHTML = " 1st Number : -" +" " + num2
    document.getElementById("ans2").innerHTML = " 2st Number : -" +" " + num3
    document.getElementById("ans3").innerHTML = " 3st Number : -" +" " + num1

    




</script>

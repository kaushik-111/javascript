<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<style>

</style>

<body>
    <div class="container">
        <div class="form_content">
            <form onsubmit="getData(event)" id="form">
                <input type="url" id="image-url" placeholder="Image URL" required>
                <input type="text" id="image-name" placeholder="Name" required>
                <input type="date" id="image-date" required>
                <input type="email" id="image-email" placeholder="Email" required>
                <input type="text" id="image-address" placeholder="Address" required>
                <button type="submit" id="add-btn">Add</button>
            </form>
        </div>

        <div style="height: 100%; width: 50%;display: flex;flex-wrap: wrap; flex-direction: column;align-items: center;justify-content: center; "  >
            <div id="show-div">
                
            </div>  
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

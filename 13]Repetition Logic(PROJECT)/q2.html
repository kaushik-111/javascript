<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id = "ans"></h1>
</body>
</html>
<script>
let Number = 50;
let output = "";

for (let i = 1; i <=  Number; i++) {
    if (i % 3 == 0 && i % 5 == 0) {
        console.log("fizzbuzz");
        output += "fizzbuzz " + "<br>";
    }
    else if (i % 3 == 0) {
        console.log("fizz");
        output += "fizz " + "<br>";
    }
    else if (i % 5 == 0) {
        console.log("buzz");
        output += "buzz " + "<br>";
    }
    else {
        console.log(i);
        output += `${i} `+ "<br>";
    }
}


document.getElementById("ans").innerHTML = output ;


</script>

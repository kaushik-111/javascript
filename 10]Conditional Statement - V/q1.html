<!-- Write a JavaScript function that checks if a number is positive, negative, or zero and prints the result.   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter Number</h1>
    <input type="text" id="in1">
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let a = document.getElementById("in1").value
    if(a == ""){
        document.getElementById("ans").innerHTML = "Plz enter number"
    } else{
        if(a > 0){
            document.getElementById("ans").innerHTML = a+ " is positive number"
        } else if(a < 0){
            document.getElementById("ans").innerHTML = a+ " is negative number"
        } else{
            document.getElementById("ans").innerHTML = a+ " is zero number"
        }
    }
</script>

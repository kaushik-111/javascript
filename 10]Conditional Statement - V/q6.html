<!-- .Implement  that takes a score and returns a comment: "Excellent" (90-100), "Good" (70-89), "Fair" (50-69), "Poor" (0-49). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter your score</h1>
    <input type="text" id="in1">
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let score = parseInt(document.getElementById("in1").value)
    let comment
    if(score >= 90 && score <= 100){
        comment = "Excellent"
    } else if(score >= 70 && score <= 89){
        comment = "Good"
    } else if(score >= 50 && score <= 69){
        comment = "Fair"
    } else if(score >= 0 && score <= 49){
        comment = "Poor"
    } else {
        comment = "Invalid Score"
    }
    document.getElementById("ans").innerHTML = "Comment: " + comment
</script>

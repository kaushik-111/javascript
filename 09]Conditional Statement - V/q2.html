<!-- Find if number = "Even" if the number is even, and "Odd" if the number is odd. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter number</h1>
    <input type="text" id="in1">
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let a = document.getElementById("in1").value
    if(a == ""){
        document.getElementById("ans").innerHTML = "Plz enter number"
    }else{
        if(a % 2 == 0){
            document.getElementById("ans").innerHTML = a+   " is even number"
        }else{
            document.getElementById("ans").innerHTML = a+" is odd number"
        }
    }
</script>

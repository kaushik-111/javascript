<!-- Write a JavaScript function to find the largest of three numbers using conditional statements. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter first number</h1>
    <input type="text" id="in1">
    <h1>Enter second number</h1>
    <input type="text" id="in2">
    <h1>Enter third number</h1>
    <input type="text" id="in3">
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let a = parseInt(document.getElementById("in1").value)
    let b = parseInt(document.getElementById("in2").value)
    let c = parseInt(document.getElementById("in3").value)
    if(isNaN(a) || isNaN(b) || isNaN(c)){
        document.getElementById("ans").innerHTML = "Plz enter number"
    }else{
        if(a>b && a>c){
            document.getElementById("ans").innerHTML = a+" is greater number"
        } else if(b>c){
            document.getElementById("ans").innerHTML = b+" is greater number"
        }else{
            document.getElementById("ans").innerHTML = c+" is greater number"
        }
    }
</script>

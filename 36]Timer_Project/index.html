<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div id="modal">
        <div style="display: flex; justify-content: center;align-items: center; padding: 30px 20px;  border-radius: 100%;">
            <h1 id="timer">00:00:00</h1>
        </div>
        <div style="display: flex; justify-content: center;align-items: center;gap: 20px; padding: 30px 20px;">
            <button id="stopButton"><i class="fa-solid fa-pause"></i></button>
            <button id="startButton"><i class="fa-solid fa-play"></i></button>
            <button id="resetButton"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

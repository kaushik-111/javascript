<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #modal{
            background-color: white;
            padding: 50px 50px;
            border-radius: 10px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
        #timer{
            font-size: 35px;
        }
        #startButton{
            padding: 15px 18px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 100%;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

         #stopButton {
            padding: 12px 20px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 100%;
            border-radius: none;
            background-color: black;
            color: white;
        }

         #resetButton {
            padding: 12px 15px;
            font-size: 25px;
            font-weight: bold;
            border-radius: 100%;
            border-radius: none;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
       <div id="modal">
        <div style="display: flex; justify-content: center;align-items: center; padding: 30px 20px;  border-radius: 100%;">
            <h1 id="timer">00:00:00</h1>
        </div>
        <div style="display: flex; justify-content: center;align-items: center;gap: 20px; padding: 30px 20px;">
            <button id="stopButton"><i class="fa-solid fa-pause"></i></button>
            <button id="startButton"><i class="fa-solid fa-play"></i></button>
            <button id="resetButton"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

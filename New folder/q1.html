<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1. Write a conditional statement that checks if a variable `x` is greater than 10 and less than 20. If true, log "x is between 10 and 20".</h1>

     <h1>Enter a Number</h1>
     <input type="text" id="num">
     <h1 id="ans"></h1>
</body>
</html>

<script>
    let num = document.getElementById("num").value
    if (num > 10 && num < 20) {
        document.getElementById("ans").innerHTML = num + " is between 10 and 20 "
    }
</script>

<body>
    <h1>4. Write an expression that checks if a variable `score` is either 100 or 200 and log "Perfect score" if true.</h1>

     <h1>Enter  your score</h1>
     <input type="text" id="score">
     <h1 id="ans"></h1>
</body>
</html>

<script>

    let score = document.getElementById("score").value
    if (score == 100 || score == 200) {
        document.getElementById("ans").innerHTML =  " Perfect score"
    }
</script>

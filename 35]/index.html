<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Modal Example</title>
    <style>
        #myModal {
            display: none; 
            position: fixed; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
        }

        #modalContent {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="myModal">
        <div id="modalContent">
            <h2>Reminder</h2>
            <p id="countdownDisplay"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

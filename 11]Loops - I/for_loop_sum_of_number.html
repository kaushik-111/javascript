    <h1>Q.6 Write a Program to print the sum of all numbers using for loop.</h1>
    
</body>

<script>

    let i = 1;
    let sum = 0;
    for (let index = i; index <= 1000; index++){
        sum = sum + index;
        console.log(index);
        document.write(`<h1>${index}<h1/>`);
    }console.log(sum);
    document.write(`<h1>Sum:${sum}<h1/>`);
</script>

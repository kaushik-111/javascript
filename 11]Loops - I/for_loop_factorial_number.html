<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Q.5 Write a Program to print the factorial of a number using for loop.</h1>
</body>
</html>
<script>
    let i = 1;
    let factorial = 1;
    for(let index = i ; index <= 6; index++) {
        factorial *= index;
        console.log(factorial);
        document.write(`<h1>${factorial}<h1/>`);
    }
</script>

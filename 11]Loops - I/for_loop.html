<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Q.2 Write a Program to print 10 to 1 using for loop.</h1>
</body>
</html>
<script>
    let i = 1;
    for (let index = 10; index >= i ; index--) {
       console.log(index);
        document.write(`<h1>${index}</h1>`)
    }
</script>

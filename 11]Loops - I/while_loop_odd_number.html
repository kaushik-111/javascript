<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Q.4 Write a Program to print the odd numbers using while loop.</h1>
</body>
</html>
<script>
    let index = 1;
    while(index <= 20){
        if (index % 2 != 0) {
            console.log(index);
            document.write(`<h1>${index}<h1/>`)
        }
        index++;
    }
</script>

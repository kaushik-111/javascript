<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Q.3 Write a Program to print even numbers from 1 to 20 using a do-while loop.</h1>
</body>
</html>
<script>
    let i = 1; 
    do {
        if( i % 2 == 0){
            console.log(i);
            document.write(`<h1>${i}<h1/>`)
        }
        i++;
    } while (i <= 20 );
</script>

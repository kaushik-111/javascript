<script>

let purchaseAmount = prompt("Please enter the purchase amount:");
purchaseAmount = parseFloat(purchaseAmount);

let discount;

if (purchaseAmount >= 100) {
    discount = 20;
} else if (purchaseAmount >= 50) {
    discount = 10;
} else {
    discount = 0;
}

console.log("The discount for a purchase amount of $" + purchaseAmount + " is $" + discount);

</script>

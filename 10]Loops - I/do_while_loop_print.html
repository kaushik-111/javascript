<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Q.1 Write a Program to print 1 to 10 using a do-while loop.</h1>
</body>
</html>
<script>
    let index = 1;
    do {
        console.log(index);
        document.write(`<h1>${index}</h1>`)
        index++;
    } while ( index <= 10);
</script>

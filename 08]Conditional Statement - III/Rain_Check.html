<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Check</title>
</head>
<body>
    <h1>**Description:** Develop a JavaScript program that initializes a boolean variable `isRainy`. Check the value of this variable and display the corresponding message:</h1>
    <h1>Rain Check:-</h1>
    <h1>Enter Rain (true/false):</h1>
    <input type="text" id="Rain">

    <h1 id="ans"></h1>

    <script>
      
            let Rain = document.getElementById("Rain").value
 
            if (Rain == 'true' ) {
                document.getElementById("ans").innerHTML = "It's raining.";
            } else {
                document.getElementById("ans").innerHTML = "It's not raining.";
            }
  
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Categorization</title>
</head>
<body>
   <h1>**Description:** Create a JavaScript program that initializes a variable `age` and categorizes it based on the following conditions:</h1> 

    <h1>Enter a age</h1>
    <input type="text" id="age">
    <h1 id="ans"></h1>
</body>
</html>

<script>
let age = document.getElementById("age").value
//Number = parseInt(Number)
if (age == "") {
    document.getElementById("ans").innerHTML = "enter input age."
} else {
    if ( age > 0 &&  age < 12) {
    document.getElementById("ans").innerHTML = "age is greater than 0 and less than 12."
}else if(age > 13 && age < 19 ){
    document.getElementById("ans").innerHTML = "age is between 13 and 19 (inclusive)"
}else if(age > 20 && age < 59 ){
    document.getElementById("ans").innerHTML = "age is between 20 and 59 (inclusive)"
}else{
    document.getElementById("ans").innerHTML = "age is between 20 and 59 (inclusive)"
} 
}

</script>

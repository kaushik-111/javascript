<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>electricity_bill</title>
</head>
<body>
    <h1>1. Develop a program that calculates the electricity bill based on units consumed. <br> The rates are:
        First 100 units: $1 per unit <br>
        Next 100 units: $2 per unit <br>
        Above 200 units: $3 per unit</h1>

        <h1>Enter electricity bill units</h1>
        <input type="text" id="unit">
        <h1 id="ans"></h1>
</body>
</html>
<script>

let unit = document.getElementById("unit").value
unit = parseInt(unit)
let bill = 0;

if (unit <= 100) {
    bill = unit * 1; 
} else if (unit <= 200) {
    bill = 100 * 1 + (unit - 100) * 2; 
} else {
    bill = 100 * 1 + 100 * 2 + (unit - 200) * 3; 
    document.getElementById("ans").innerHTML = "Electricity  bill"+" "+bill
}

</script>

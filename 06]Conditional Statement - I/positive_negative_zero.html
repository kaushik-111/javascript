<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>4. Write a program to check if a number is positive, negative, or zero.</h1>
    <h1>Enter a Number</h1>
    <input type="text" id="num">

    <h1 id = "ans"></h1>
</body>
</html>
<script>
let num = document.getElementById("num").value


num = parseInt(num)



if(num == 0){
    document.getElementById("ans").innerHTML = "This Number is zero" + " " + num 
}else if(num > 0 ){
    document.getElementById("ans").innerHTML = "This Number is positive" + " " + num
}else{
    document.getElementById("ans").innerHTML = "This Number is negative " + " " + num 
}


</script>

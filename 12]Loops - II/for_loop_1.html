<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1. 

        Print numbers from 1 to 100. For multiples of 3, print "Fizz" instead of the number, and for multiples of 5, print "Buzz". For numbers which are multiples of both 3 and 5, print "FizzBuzz".</h1>
</body>
</html>
<script>
    for(let row = 1 ; row <= 100 ; row++){
       
        if(row % 3 == 0 && row % 5 == 0){
            document.write(row+"FizzBuzz"+"<br>");
        }else if(row % 3 == 0){
            document.write(row+"Fizz"+"</br>");
        }else if(row % 5 == 0){
            document.write(row+"Buzz"+"<br>");
        }else{
            document.write(`<p>${row}</p>`);
        }
        
    }
</script>

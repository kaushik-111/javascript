<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2. Reverse a given string using loops.</h1>
    <h1 id="ans"></h1>
</body>
</html>
<script>
    let str = "kaushik"
    let line = ""
    for(index =  str.length - 1 ; index >=  0 ; index--){
        line += str[index];
    }
    console.log(line);
    document.write(`${line}`);
    document.getElementById("ans").innerHTML = line;
</script>

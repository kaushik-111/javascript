<body>
<h1>5. Use a ternary operator to assign the string "even" or "odd" to a variable `result` based on whether a variable `number` is even or odd.</h1>
     <h1>Enter  your number</h1>
     <input type="text" id="num">
     <h1 id="ans"></h1>
</body>
</html>

<script>

    let num = document.getElementById("num").value
    if (num % 2 == 0) {
        document.getElementById("ans").innerHTML =  "This Number is even."
    }else{
        document.getElementById("ans").innerHTML =  "This Number is odd." 
    }
</script>

<body>
    <div class="container">

        <div class="form_content">
            <form onsubmit="getData(event)" id="form">
                <h1 style="color: white; ">Product Manager</h1>
                <input type="url" id="Product-Image" placeholder="Product Image" required>
                <input type="text" id="Product-Name" placeholder="Product Name" required>
                <input type="text" id="Product-Price" placeholder="Product Price" required>
                <input type="text" id="Product-Description" placeholder="Product Description" required>
                <button type="submit" id="add-btn">Add Product</button>
            </form>
        </div>

        <div
            style="height: 100%; width: 50%;display: flex;flex-wrap: wrap; flex-direction: column;align-items: center;justify-content: center; ">
            <div id="show-div">

            </div>
        </div>

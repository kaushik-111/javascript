<script>
    const num = [1, 2, 3, 4, 5];

const evenNumbers = num.filter(element => {

    element % 2 === 0

});

const oddNumbers = num.filter(element => {
    
    element % 2 !== 0

});


console.log("Even numbers:");
evenNumbers.forEach(element => console.log(element));

console.log("Odd numbers:");
oddNumbers.forEach(element => console.log(element));

</script>

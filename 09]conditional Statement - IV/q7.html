<body>
<h1>6. Write a series of conditional statements that check if a variable `temperature` is below 0, between 0 and 100, or above 100, and log appropriate messages for each range.</h1>
    
<h1>Enter a Number</h1>
<input type="text" id="num">
     <h1 id="ans"></h1>
</body>
</html>

<script>

    let num = document.getElementById("num").value
    if(num < 0){  
        document.getElementById("ans").innerHTML =  "Temperature is below freezing."
    }else if (num > 0 &&  num < 100) {
        document.getElementById("ans").innerHTML =  "Temperature is between 0 and 100."
    }else{
        document.getElementById("ans").innerHTML =  "Temperature is above boiling point." 
    }
</script>

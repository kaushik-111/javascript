<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart with Local Storage</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <ul id="cart-items"></ul>
    <button onclick="addItem('Apple', 1)">Add Apple</button>
    <button onclick="addItem('Banana', 2)">Add Banana</button>
    <button onclick="addItem('Orange', 3)">Add Orange</button>
    <button onclick="removeItem('Apple')">Remove Apple</button>
    <button onclick="clearCart()">Clear Cart</button>

    <script src="cart.js"></script>
</body>
</html>

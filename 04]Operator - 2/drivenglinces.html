<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1>Check if a person is both over 18 years old and has a valid driver's license.</h1>
        <label for="">Enter Your age</label>
        <input type="text" id="num1">


        <h1 id="ans"></h1>

    </center>
</body>
</html>
<script>
    let num1 = document.getElementById("num1").value


    if (num1 > 18) {
        document.getElementById("ans").innerHTML = "valid driver's license."

    } else {
        document.getElementById("ans").innerHTML = "not valid driver's license."
    }
    
   
</script>

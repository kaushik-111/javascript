<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <form id="write-tasks" onsubmit="addTask(event)">
            <input type="text" id="task-input" placeholder="Enter a task...">
            <button type="submit" id="add-task">
                <span class="material-symbols-outlined">add</span>
            </button>
        </form>

        <div id="display-tasks">

            <div id="pending-tasks">
                <h2 style="text-align: center; padding-block: 15px;">Pending Tasks</h2><br />

                <div id="pending-list">
                </div>
            </div>

            <div id="completed-tasks">
                <h2 style="text-align: center; padding-block: 15px;">Completed Tasks</h2><br />
                <div id="completed-list">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
